<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Is function defination and calling must be in same script tag ?? -->
    <!-- No (false), function defination and calling is not required in same script tag. it can be anywhere in script tag in the document -->
    <script>
        // 1. Function defination
        function getMyFullName() {
            // Function body
            console.log('Dinesh');
        }
        // 2. Function calling/invoking or call/invoke
            // getMyFullName()
    </script>
    <script>
        // 2. Function calling/invoking or call/invoke
        getMyFullName()
    </script>
</body>
</html>
